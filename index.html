<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(13, 61, 86, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
	
  .bottom-right {
    position: absolute;
    bottom: 8px;
    right: 16px;
}
</style>

<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Nunito">

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div style="font-family: 'Nunito', sans-serif;">Loading, please wait...</div>
  </div>
  <div class="bottom-right">
	<img src="https://s3.amazonaws.com/viget.com/logos/light-on-dark-rgb.png"alt="Viget Logo"style="width:10%;height:auto;">
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='https://cors-anywhere.herokuapp.com/https://raw.githack.com/tyrannosruslex/playing-around/master/img/vigetpic'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='https://cors-anywhere.herokuapp.com/https://raw.githack.com/tyrannosruslex/playing-around/master/vigetpic/3dlogo.gltf'
                scale="45 45 45"
                position="50 150 0"
                >
            </a-entity>
	</a-nft>
	<!--<a-assets>
            <video id="showreel" autoplay loop="true" src="https://cors-anywhere.herokuapp.com/https://raw.githack.com/tyrannosruslex/playing-around/master/img/showreel.mp4"></video>
	</a-assets>
	<a-video src="showreel" width="16" height="9" position="50 150 0"></a-video> -->
	<a-entity camera></a-entity>
    </a-scene>
</body>
